<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  
  <!-- Meta tags for SEO -->
  <meta name="description" content="This is a description of your web page">
  <meta name="keywords" content="keywords, related, to, your, content">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="Your Page Title">
  <meta property="og:description" content="This is a description for social media">
  <meta property="og:image" content="https://example.com/image.jpg">
  <meta property="og:url" content="https://example.com/page">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your Page Title">
  <meta name="twitter:description" content="This is a description for Twitter">
  <meta name="twitter:image" content="https://example.com/image.jpg">

  <!-- Additional meta tags -->
  <meta name="theme-color" content="#ffffff"> <!-- Specifies the browser's theme color -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Specifies the version of Internet Explorer -->
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Your CSS files -->
  <link rel="stylesheet" href="styles.css">

  <!-- Your JavaScript files (if any) -->
  <script src="script.js"></script>
</head>
<body>
  <!-- Your webpage content -->
</body>
</html>
